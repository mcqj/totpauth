<!-- login-screen.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Screen Mockup</title>
  <style>
    body {
      background: #e5e7eb;
      font-family: system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .iphone-frame {
      background: #222;
      border-radius: 48px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      padding: 16px 8px;
      width: 390px;
      height: 844px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: relative;
    }
    .notch {
      width: 120px;
      height: 28px;
      background: #111;
      border-radius: 0 0 20px 20px;
      position: absolute;
      top: 8px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }
    .login-container {
      background: #fff;
      position: absolute;
      top: 44px;
      left: 0;
      right: 0;
      bottom: 64px;
      border-radius: 0;
      box-shadow: none;
      max-width: 390px;
      margin: 0;
      padding: 2rem 1.5rem 1.5rem 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      min-height: 0;
      overflow-y: auto;
      margin-top: 44px;
    }
    .login-title {
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 0.5rem;
    }
    label {
      font-size: 1rem;
      margin-bottom: 0.25rem;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding-block: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    .login-btn {
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 0.5rem;
      padding: 0.75rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .login-btn:active {
      background: #1d4ed8;
    }
    .error-message {
      color: #dc2626;
      font-size: 0.95rem;
      text-align: center;
      display: none;
    }
    .nav-bar {
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 64px;
      background: #f8fafc;
      border-bottom-left-radius: 40px;
      border-bottom-right-radius: 40px;
      display: flex;
      align-items: center;
      justify-content: space-around;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.04);
      z-index: 3;
    }
    .nav-icon {
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #64748b;
      cursor: pointer;
      transition: color 0.2s;
    }
    .nav-icon.active {
      color: #2563eb;
    }
    .nav-label {
      font-size: 0.7rem;
      color: #64748b;
      text-align: center;
      margin-top: 2px;
    }
  </style>
</head>
<body>
  <div class="iphone-frame">
    <div class="notch"></div>
    <form class="login-container" autocomplete="off" aria-label="Login form">
      <div class="login-title">Sign In</div>
      <div>
        <label for="username">Username</label>
        <input id="username" name="username" type="text" required autocomplete="username" />
      </div>
      <div>
        <label for="password">Password</label>
        <input id="password" name="password" type="password" required autocomplete="current-password" />
      </div>
      <div class="error-message" id="error-message">Invalid username or password.</div>
      <button class="login-btn" type="submit">Login</button>
    </form>
    <nav class="nav-bar" aria-label="Bottom navigation">
      <div class="nav-icon active" title="Accounts">
        <!-- Home/Accounts Icon (filled) -->
        <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path d="M3 10.75V19a2 2 0 0 0 2 2h4.25v-5.25h5.5V21H19a2 2 0 0 0 2-2v-8.25a2 2 0 0 0-.66-1.48l-7-6.3a2 2 0 0 0-2.68 0l-7 6.3A2 2 0 0 0 3 10.75Z"/></svg>
        <div class="nav-label">Accounts</div>
      </div>
      <div class="nav-icon" title="Scan">
        <!-- QR/Scan Icon -->
        <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><rect x="3" y="3" width="5" height="5" rx="1.5"/><rect x="16" y="3" width="5" height="5" rx="1.5"/><rect x="3" y="16" width="5" height="5" rx="1.5"/><rect x="16" y="16" width="5" height="5" rx="1.5"/></svg>
        <div class="nav-label">Scan</div>
      </div>
      <div class="nav-icon" title="Settings">
        <!-- Settings Icon -->
        <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path d="M12 15.5A3.5 3.5 0 1 0 12 8.5a3.5 3.5 0 0 0 0 7Zm7.43-2.06c.04-.3.07-.61.07-.94s-.03-.64-.07-.94l2.11-1.65a.5.5 0 0 0 .12-.64l-2-3.46a.5.5 0 0 0-.6-.22l-2.49 1a7.03 7.03 0 0 0-1.63-.94l-.38-2.65A.5.5 0 0 0 13 2h-4a.5.5 0 0 0-.5.42l-.38 2.65c-.6.24-1.17.56-1.7.94l-2.49-1a.5.5 0 0 0-.6.22l-2 3.46a.5.5 0 0 0 .12.64l2.11 1.65c-.04.3-.07.61-.07.94s.03.64.07.94l-2.11 1.65a.5.5 0 0 0-.12.64l2 3.46a.5.5 0 0 0 .6.22l2.49-1c.52.38 1.09.7 1.7.94l.38 2.65A.5.5 0 0 0 9 22h4a.5.5 0 0 0 .5-.42l.38-2.65c.6-.24 1.17-.56 1.7-.94l2.49 1a.5.5 0 0 0 .6-.22l2-3.46a.5.5 0 0 0-.12-.64l-2.11-1.65Z"/></svg>
        <div class="nav-label">Settings</div>
      </div>
    </nav>
  </div>
  <script>
    // Basic form validation and error message demo
    document.querySelector('.login-container').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('error-message');
      if (!username || !password) {
        errorMsg.textContent = 'Please enter both username and password.';
        errorMsg.style.display = 'block';
      } else if (username !== 'user' || password !== 'pass') {
        errorMsg.textContent = 'Invalid username or password.';
        errorMsg.style.display = 'block';
      } else {
        errorMsg.style.display = 'none';
        alert('Login successful!');
      }
    });
    // Demo: Navigation bar icon active state (no navigation, just UI feedback)
    document.querySelectorAll('.nav-icon').forEach(icon => {
      icon.addEventListener('click', function() {
        document.querySelectorAll('.nav-icon').forEach(i => i.classList.remove('active'));
        this.classList.add('active');
      });
    });
  </script>
</body>
</html>
