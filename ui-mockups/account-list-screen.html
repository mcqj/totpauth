<!-- account-list-screen.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Account List Screen Mockup</title>
  <style>
    body {
      background: #e5e7eb;
      font-family: system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .iphone-frame {
      background: #222;
      border-radius: 48px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      padding: 16px 8px;
      width: 390px;
      height: 844px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: relative;
    }
    .notch {
      width: 120px;
      height: 28px;
      background: #111;
      border-radius: 0 0 20px 20px;
      position: absolute;
      top: 8px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }
    .accounts-container {
      background: #fff;
      position: absolute;
      top: 44px;
      left: 0;
      right: 0;
      bottom: 64px;
      border-radius: 0;
      box-shadow: none;
      max-width: 390px;
      margin: 0;
      padding: 2rem 1.5rem 1.5rem 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      min-height: 0;
      overflow-y: auto;
      margin-top: 44px;
    }
    .accounts-title {
      font-size: 1.3rem;
      font-weight: bold;
      text-align: center;
    }
    .account-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .account-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #f1f5f9;
      border-radius: 0.75rem;
      padding: 1rem;
      transition: background 0.2s;
    }
    .account-item:hover {
      background: #e0e7ef;
    }
    .account-label {
      font-size: 1.1rem;
      font-weight: 500;
    }
    .account-otp {
      font-family: monospace;
      font-size: 1.2rem;
      background: #e0e7ef;
      padding: 0.3rem 0.7rem;
      border-radius: 0.5rem;
      margin-left: 1rem;
    }
    .add-btn {
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 0.5rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 1rem;
    }
    .add-btn:active {
      background: #1d4ed8;
    }
    .nav-bar {
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 64px;
      background: #f8fafc;
      border-bottom-left-radius: 40px;
      border-bottom-right-radius: 40px;
      display: flex;
      align-items: center;
      justify-content: space-around;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.04);
      z-index: 3;
    }
    .nav-icon {
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #64748b;
      cursor: pointer;
      transition: color 0.2s;
    }
    .nav-icon.active {
      color: #2563eb;
    }
    .nav-label {
      font-size: 0.7rem;
      color: #64748b;
      text-align: center;
      margin-top: 2px;
    }
  </style>
</head>
<body>
  <div class="iphone-frame">
    <div class="notch"></div>
    <div class="accounts-container" aria-label="Account list">
      <div class="accounts-title">Your Accounts</div>
      <ul class="account-list" id="account-list">
        <li class="account-item">
          <span class="account-label">GitHub</span>
          <span class="account-otp" id="otp-github">123 456</span>
        </li>
        <li class="account-item">
          <span class="account-label">Google</span>
          <span class="account-otp" id="otp-google">654 321</span>
        </li>
      </ul>
      <button class="add-btn" id="add-account-btn">Add Account</button>
    </div>
    <nav class="nav-bar" aria-label="Bottom navigation">
      <div class="nav-icon active" title="Accounts">
        <!-- Home/Accounts Icon (filled) -->
        <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path d="M3 10.75V19a2 2 0 0 0 2 2h4.25v-5.25h5.5V21H19a2 2 0 0 0 2-2v-8.25a2 2 0 0 0-.66-1.48l-7-6.3a2 2 0 0 0-2.68 0l-7 6.3A2 2 0 0 0 3 10.75Z"/></svg>
        <div class="nav-label">Accounts</div>
      </div>
      <div class="nav-icon" title="Scan">
        <!-- QR/Scan Icon -->
        <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><rect x="3" y="3" width="5" height="5" rx="1.5"/><rect x="16" y="3" width="5" height="5" rx="1.5"/><rect x="3" y="16" width="5" height="5" rx="1.5"/><rect x="16" y="16" width="5" height="5" rx="1.5"/></svg>
        <div class="nav-label">Scan</div>
      </div>
      <div class="nav-icon" title="Settings">
        <!-- Settings Icon -->
        <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path d="M12 15.5A3.5 3.5 0 1 0 12 8.5a3.5 3.5 0 0 0 0 7Zm7.43-2.06c.04-.3.07-.61.07-.94s-.03-.64-.07-.94l2.11-1.65a.5.5 0 0 0 .12-.64l-2-3.46a.5.5 0 0 0-.6-.22l-2.49 1a7.03 7.03 0 0 0-1.63-.94l-.38-2.65A.5.5 0 0 0 13 2h-4a.5.5 0 0 0-.5.42l-.38 2.65c-.6.24-1.17.56-1.7.94l-2.49-1a.5.5 0 0 0-.6.22l-2 3.46a.5.5 0 0 0 .12.64l2.11 1.65c-.04.3-.07.61-.07.94s.03.64.07.94l-2.11 1.65a.5.5 0 0 0-.12.64l2 3.46a.5.5 0 0 0 .6.22l2.49-1c.52.38 1.09.7 1.7.94l.38 2.65A.5.5 0 0 0 9 22h4a.5.5 0 0 0 .5-.42l.38-2.65c.6-.24 1.17-.56 1.7-.94l2.49 1a.5.5 0 0 0 .6-.22l2-3.46a.5.5 0 0 0-.12-.64l-2.11-1.65Z"/></svg>
        <div class="nav-label">Settings</div>
      </div>
    </nav>
  </div>
  <script>
    // Demo: Add new account
    document.getElementById('add-account-btn').addEventListener('click', function() {
      const list = document.getElementById('account-list');
      const li = document.createElement('li');
      li.className = 'account-item';
      li.innerHTML = '<span class="account-label">New Account</span><span class="account-otp">000 000</span>';
      list.appendChild(li);
    });
    // Demo: Navigation bar icon active state (no navigation, just UI feedback)
    document.querySelectorAll('.nav-icon').forEach(icon => {
      icon.addEventListener('click', function() {
        document.querySelectorAll('.nav-icon').forEach(i => i.classList.remove('active'));
        this.classList.add('active');
      });
    });
  </script>
</body>
</html>
