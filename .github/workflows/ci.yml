name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: expoapp/package-lock.json
        
    - name: Install dependencies
      working-directory: ./expoapp
      run: npm ci
      
    - name: Run lint
      working-directory: ./expoapp
      run: npm run lint
      
    - name: Run tests
      working-directory: ./expoapp
      run: npm run test:ci